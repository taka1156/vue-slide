<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/vue3-ts-slide/favicon.ico">
    <title>vue-slide</title>
  </head>
  <body>
    <script>
      let l = window.location;
      let port = l.port ? ":" + l.port : "";
      l.replace(
        `${l.protocol}//${l.hostname}${port}/?p=${l.pathname
          .split("/")
          .slice(0, 2)
          .join("/")}`
      );
    </script>
  </body>
</html>
