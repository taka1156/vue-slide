<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/vue3-ts-slide/favicon.ico">
    <title>vue-slide</title>
  </head>
  <body>
    <script>
      const l = window.location;
      const port = l.port ? ":" + l.port : "";
      const path_name = l.pathname.split("/").filter((p) => p !== '');
      l.replace(
        `${l.protocol}//${l.hostname}/${path_name[0]}/${port}/?p=${path_name[1]}`
      );
    </script>
  </body>
</html>
